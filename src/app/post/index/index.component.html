<!-- Tabla-->
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Estado</th>
                <th width="280px">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts">
                <td>{{post.id}}</td>
                <td>{{post.nombrecarrera}}</td>
                <td>{{post.estado}}</td>
                <td>

                    <a href="#" [routerLink]="['/carreras/', post.id, 'view']" class="btn btn-outline-warning">Ver</a>
                    <a href="#" [routerLink]="['/carreras', post.id, 'edit']" class="btn btn-outline-success">Editar</a>
                    <button type="button" (click)="deletePost(post.id)" class="btn btn-outline-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
