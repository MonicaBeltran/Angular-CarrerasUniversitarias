<div class="container">
    <h1>Crear Nueva Carrera</h1>
    <a href="#" routerLink="/post/index" class="btn btn-primary">Back</a>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="formGroup">
            <label for="id">ID:</label>
            <input
                formControlName="id"
                id="id"
                type="text"
                class="form-control">
        <div *ngIf="f['id'].touched && f['id'].invalid" class="alert alert-danger">
        <div *ngIf="f['id'].errors && f['id'].errors['required']">El titulo es requerido</div>
        </div>
        </div>

        <div class="formGroup">
            <label for="nombrecarrera">NOMBRE DE LA CARRERA</label>
            <textarea
                formControlName="nombrecarrera"
                id="nombrecarrera"
                type="text"
                class="form-control">
            </textarea>
        <div *ngIf="f['nombrecarrera'].touched && f['nombrecarrera'].invalid" class="alert alert-danger">
        <div *ngIf="f['nombrecarrera'].errors && f['nombrecarrera'].errors['required']">el nombre es requerido</div> 
        </div>
        </div>

        <div class="formGroup">
            <label for="estado">Estado</label>
            <textarea
                formControlName="estado"
                id="estado"
                type="text"
                class="form-control">
            </textarea>
        <div *ngIf="f['estado'].touched && f['estado'].invalid" class="alert alert-danger">
        <div *ngIf="f['estado'].errors && f['estado'].errors['required']">El Estado es requerido</div> 
        </div>
        </div>
        
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
